<!DOCTYPE html>
<html>
<head>
    <title>This is table example</title>
</head>
<!-- table, <tr><th></th></tr> <tr><td></td></tr>
    -->
<body>
    <p> Student Details</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Abraham</td>
            <td>M</td>
            <td>60</td>
            </tr>
            <tr>
                <td>John</td>
                <td>M</td>
                <td>55</td>
                </tr>
            
    </table>
</body>
</html>
